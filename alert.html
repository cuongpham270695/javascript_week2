<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị đầu ra hàm alert</title>
</head>
<body>
    <button type="button" onclick="showMessage();">Click me!</button>
    <script>
        function showMessage(){
            alert('Xin chào!')
        }
    </script>
</body>
</html>
