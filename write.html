<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhúng mã bằng thẻ document write</title>
</head>
<body>
    <button type="button" onclick="showMessage();">Click me!</button>
    <script>
        function showMessage(){
            document.write('Xin chào!');
        }
    </script>
</body>
</html>
