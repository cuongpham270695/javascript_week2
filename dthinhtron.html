<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình tròn</title>
</head>
<body>
    <label for="range">Nhập bán kính:</label>
    <input type="number" name="button" id="range">
    <h4 id="dientich"></h4>
    <button type="button" onclick="bankinh()">Đáp án</button>
    <script type="text/javascript">
        function bankinh(){
            var r=parseFloat(document.getElementById("range").value)
            const PI=3.14159265
            var s=PI*r*r
            document.getElementById("dientich").innerHTML = "Diện tích hình tròn là:" +s
        }
    </script>
</body>
</html>
