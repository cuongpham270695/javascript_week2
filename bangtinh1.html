<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng tính 1</title>
</head>
<body>
        <h2>Calculator</h2>
            <label>
        <input type="number" name="number1" id="num1">
            </label>
            <label>
        <input type="number" name="number2" id="num2">
            </label>
            <h4 id="result"></h4>
        <button onclick="Add()">Addition(+)</button>
        <button onclick="Sub()">Subtraction(-)</button>
        <button onclick="Mul()">Multiplication(X)</button>
        <button onclick="Div()">Division(/)</button>
        <script type="text/javascript">
            function Add() {
                var a = parseFloat(document.getElementById("num1").value);
                var b = parseFloat(document.getElementById("num2").value);
                var c = a + b;
                document.getElementById("result").innerHTML = "Result:" + c;
            }
            function Sub(){
                var a=parseFloat(document.getElementById("num1").value);
                var b=parseFloat(document.getElementById("num2").value);
                var c=a-b;
                document.getElementById("result").innerHTML = "Result:" +c;
            }
            function Mul(){
                var a=parseFloat(document.getElementById("num1").value);
                var b=parseFloat(document.getElementById("num2").value);
                var c=a*b;
                document.getElementById("result").innerHTML = "Result:" +c;
            }
            function Div() {
                var a = parseFloat(document.getElementById("num1").value);
                var b = parseFloat(document.getElementById("num2").value);
                var c = a / b;
                document.getElementById("result").innerHTML = "Result:" + c;
            }


        </script>
</body>
</html>
